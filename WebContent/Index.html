<body><br/>
<div class="container">
	<div class="row">
		<div class="col-xs-4">
		  <a href="#" class="list-group-item active">Classification</a>
		  <a href="#" class="list-group-item">Sub Classificatipon</a>
		  <a href="#" class="list-group-item">Author</a>
		  <a href="#" class="list-group-item">Book</a>
		</div>
	<div class="col-xs-8">
		<div>
			<button type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-success" style="float: right;">Add Classification</button>
		</div>
		<div class="modal" tabindex="-1" role="dialog" id="exampleModal">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <center><h4 class="modal-title">Add New Classification</h4></center>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
					<form>
						  <div class="form-group">
						    <label for="classification_id">Classification ID</label>
						    <input type="text" class="form-control" id="classification_id" placeholder="Classification ID">
						  </div>
						  <div class="form-group">
						    <label for="classification_name">Classification Name</label>
						    <input type="text" class="form-control" id="classification_name" placeholder="Classification Name">
						  </div>
					</form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			        <button type="submit" class="btn btn-primary">Save</button>
			      </div>
			    </div>
			  </div>
		</div>
		<table class= "table table-striped">
		<thead>
  			<tr>
  				<th>Classification Id</th>
  				<th>Classification Name</th>
  				<th colspan="2">Action</th>
  			</tr>
  			<tr>
  				<td>1</td>
  				<td>Bio</td>
  				<td><button class="btn btn-warning">Edit</button></td><td><button class="btn btn-danger">Delete</button></td>
  			</tr>
  		</thead>
		</table>
	</div>
	</div>
	
</div>
